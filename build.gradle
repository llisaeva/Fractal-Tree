

plugins {
    id 'eclipse'
    id 'java-library'
    id 'application'
}

application {
	mainModule = 'com.lisaeva.tree' // name defined in module-info.java
    mainClass = 'com.lisaeva.tree.TreeDriver'
}

repositories {

    jcenter()
}

dependencies {

    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:29.0-jre'

    testImplementation 'junit:junit:4.13'
}
